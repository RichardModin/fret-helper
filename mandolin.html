<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chords and Scales and Frets, Oh My!</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <button id="sharpsFlatsToggle" class="floating-button">#/b</button>
                <label for="instrumentSelect">Instrument: </label>
                <select id="instrumentSelect"></select>
            </div>
            <hr />
            <div id="chordNotes"></div>
            <div id="scaleNotes"></div>
            <div id="neck" class="sunburst-table"></div>
            <hr />
            <div class="controls">
                <div class="chords">
                    <span>Chords</span>
                    <div id="chordsContainer"></div>
                </div>
                <div class="scales">
                    <span>Scales</span>
                    <div id="scalesContainer"></div>
                </div>
            </div>
        </div>
        <script type="module" src="app.js"></script>
    </body>
</html>
