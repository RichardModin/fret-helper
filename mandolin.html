<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chords and Scales and Frets, Oh My!</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <button id="sharpsFlatsToggle" class="floating-button">#/b</button>
                <label for="instrumentSelect">Instrument: </label>
                <select id="instrumentSelect"></select>
                <h1><span id="chordNotes"></span></h1>
                <h1><span id="scaleNotes"></span></h1>
            </div>
            <div id="neck" class="sunburst-table"></div>
            <div class="controls">
                <div class="chords">
                    <div id="chordsContainer"></div>
                </div>
                <div class="scales">
                    <div id="scalesContainer"></div>
                </div>
            </div>
        </div>
        <script type="module" src="app.js"></script>
    </body>
</html>
